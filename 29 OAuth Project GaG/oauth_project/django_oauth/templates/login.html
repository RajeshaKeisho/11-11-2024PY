<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Login</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <a href="{% url 'home' %}"><button type="submit" class="btn btn-primary">Login</button></a>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        <h2 class="mt-4">Or log in with:</h2>
       
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger">Google</a>
        <a href="{% url 'social:begin' 'github' %}" class="btn btn-dark">GitHub</a>
    </div>
</body>
</html>
