<!DOCTYPE html>
<html>
<head>
    
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
        <li>
            <a href="{% url 'cbv_item_detail' item.pk %}">{{ item.name }}</a>
            - {{ item.category }} - ${{ item.price }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
