<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- templates/registration/password_reset_email.html -->

{% block content %}
<p>Hello,</p>

<p>You're receiving this email because you requested a password reset for your account.</p>

<p>Please go to the following link to reset your password:</p>

<a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset Password</a>

<p>If you did not request this, please ignore this email.</p>
{% endblock %}

</body>
</html>
