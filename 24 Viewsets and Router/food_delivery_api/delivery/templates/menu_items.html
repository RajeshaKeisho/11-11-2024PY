{% extends 'base.html' %}
{% load static %}
{% block title %}Menu Items{% endblock %}

{% block content %}
<h2>Menu Items</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Restaurant</th>
        </tr>
    </thead>
    <tbody>
        {% for item in menu_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>${{ item.price }}</td>
            <td>{{ item.restaurant.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
